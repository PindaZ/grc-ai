version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: grc-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-grc_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password_change_me}
      POSTGRES_DB: ${POSTGRES_DB:-grc_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  grc-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: grc-app
    restart: always
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-grc_admin}:${POSTGRES_PASSWORD:-secure_password_change_me}@postgres:5432/${POSTGRES_DB:-grc_db}
      - GOOGLE_GENERATIVE_AI_API_KEY=${GOOGLE_GENERATIVE_AI_API_KEY}
    depends_on:
      - postgres

volumes:
  postgres_data:
